<!DOCTYPE html>
<html>
<head>
    <title>Admin Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            text-align: center;
            padding: 20px;
        }
        img.logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
        .form-container {
            flex: 1;
            max-width: 400px;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: left;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="datetime-local"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin: 10px 0;
            display: block;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .form-group input[type="file"] {
            margin-bottom: 10px;
        }
        .form-group input[type="submit"] {
            width: auto;
            flex: 0 0 auto;
        }
        input[type="submit"] {
            background-color: #006973;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #004e56;
        }
        .form-group-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <img src="Grange%20Logo%20for%20White%20Background%20copy.jpg" alt="The Grange School Rowing Club Logo" class="logo">
    <div class="container">
        <div class="form-container">
            <h1>Upload Race Event</h1>
            <form id="raceEventForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="date">Date:</label>
                <input type="datetime-local" id="date" name="date" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <div class="form-group-center">
                        <input type="file" id="image" name="image" required>
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-container">
            <h1 style="white-space: nowrap;">Upload Behind the Scenes Image</h1>
            <form id="behindScenesForm">
                <label for="behindScenesImage">Upload Behind the Scenes Image:</label>
                <div class="form-group-center">
                    <input type="file" id="behindScenesImage" name="behindScenesImage" required>
                    <input type="submit" value="Upload Image">
                </div>
            </form>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://guvxrryswudpkkpwkryp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1dnhycnlzd3VkcGtrcHdrcnlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTcyNTMwOTUsImV4cCI6MjAzMjgyOTA5NX0.4bYiLSgPYpFgwNnceSDsgSYyBN3jSvn7Tj1SGXYP-D0';  // Replace 'your-anon-key' with the actual anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Ensure Supabase is initialized before using it
        document.addEventListener('DOMContentLoaded', function() {
            // Handle Race Event Form Submission
            document.getElementById('raceEventForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const title = document.getElementById('title').value;
                const date = document.getElementById('date').value;
                const location = document.getElementById('location').value;
                const description = document.getElementById('description').value;
                const image = document.getElementById('image').files[0];

                if (image) {
                    const { data: uploadData, error: uploadError } = await supabase
                        .storage
                        .from('Race Events Images')
                        .upload(`public/${image.name}`, image);

                    if (uploadError) {
                        console.error('Error uploading image:', uploadError);
                        return;
                    }

                    const imageUrl = `${supabaseUrl}/storage/v1/object/public/${uploadData.Key}`;

                    const { data: insertData, error: insertError } = await supabase
                        .from('race_events')
                        .insert([
                            { title, date, location, description, image_url: imageUrl }
                        ]);

                    if (insertError) {
                        console.error('Error inserting data:', insertError);
                    } else {
                        alert('Race event uploaded successfully!');
                    }
                }
            });

            // Handle Behind the Scenes Form Submission
            document.getElementById('behindScenesForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const behindScenesImage = document.getElementById('behindScenesImage').files[0];

                if (behindScenesImage) {
                    const { data: uploadData, error: uploadError } = await supabase
                        .storage
                        .from('Behind the Scenes')
                        .upload(`public/${behindScenesImage.name}`, behindScenesImage);

                    if (uploadError) {
                        console.error('Error uploading behind the scenes image:', uploadError);
                        return;
                    }

                    alert('Behind the scenes image uploaded successfully!');
                }
            });
        });
    </script>
</body>
</html>
